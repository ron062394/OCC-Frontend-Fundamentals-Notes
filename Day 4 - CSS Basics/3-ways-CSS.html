<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal Styling -->
    <style>
        .internal-styling {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- External Styling -->
    <p class="external-styling">This is a paragraph with external styling.</p>
    <!-- Internal Styling -->
    <p class="internal-styling">This is a paragraph with internal styling.</p>
    <!-- Inline Styling -->
    <p style="color: green; font-size: 16px;">This is a paragraph with inline styling.</p>
</body>
</html>
