<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <h1>Creating Forms</h1>
    <form action="">
      <div>
        <!-- Name -->
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="John Doe"
          required
        />
      </div>

      <div>
        <!-- Email -->
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john.doe@gmail.com"
          required
        />
      </div>

      <div>
        <!-- Password -->
        <label for="password">Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="*********"
          required
        />
      </div>

      <div>
        <!-- Number -->
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" placeholder="30" required />
      </div>

      <label for="message">Message: </label>
      <div>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="5"
          placeholder="Lorem ipsum dolor sit amet consectetur."
        ></textarea>
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <input type="radio" name="status" id="public" value="public" />
        <label for="public">Public</label>
        <input type="radio" name="status" id="private" value="private" />
        <label for="private">Private</label>
      </div>

      <div>
        <input type="checkbox" name="movies" id="movies" value="movies" />
        <label for="movies">Watching Movies</label>
        <input
          type="checkbox"
          name="reading_book"
          id="reading_book"
          value="book"
        />
        <label for="reading_book">Reading a Book</label>
      </div>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
